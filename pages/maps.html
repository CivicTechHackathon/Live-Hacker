<!DOCTYPE html>
<html>
<body>

    <!-- Add Google Maps -->
<div id="googleMap" style="height:400px;width:100%;"></div>
<script>
function myMap() {
var myCenter = new google.maps.LatLng(24.939097, 67.066209);
var mapProp = {center:myCenter, zoom:12, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position:myCenter,title: 'Location Traders-City Office A 55 Block12 FB Area',label:{text:"Tanker Tracker",color:"black",fontSize:"12px"}});
marker.setMap(map);
}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI2cC95teFU_HczJUgSXykCDprMjgCIso&callback=myMap"></script>

</body>
</html>
